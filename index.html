<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get.coffe</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
        <!-- inicio cabeçalho -->

    <header>

        <!-- logo inicial -->

        <div id="nav-header">

            <div class="logo-inicial">
                <img src="assets/logo.svg" alt="">
            </div>

            <!-- menu de navegação -->

            <div class="menu">
                <a href="#">menu</a>
                <a href="#">contact</a>
                <a href="#">find us</a>
            </div>
        
        </div>
        <!-- fim menu navegação -->

    </header>

    <!-- fim do cabeçalho -->

    <main> 

        <!-- container principal -->
        <div class="container-principal">
        <!-- container-esquerdo -->

            <div class="box-esquerda">
                <div id="ob">

                    <h1 class="text">The best way to get your coffee
                        without leaving the comfort <br>
                        of your house</h1>

                    <button class="btn">make your order</button>

                    <div id="nav"> 
                        <a href="#"><img src="assets/linkedin.svg" alt=""></a>
                        <a href="#"><img src="assets/instagram.svg" alt=""></a>
                        <a href="#"><img src="assets/twitter.svg" alt=""></a>
                    </div>

                </div>





            </div>
        
        <!-- container-direita -->

            <div class="box-direita">

                <div class="imagem-principal">
                     <img src="assets/copo.svg" alt="logo copo de caffe">
                </div>
       
            </div>   
        <!-- fim container principal -->
        </div>  



        <!-- elemento central -->
            <div class="scroll">
                <p>scroll down</p>
                <img src="assets/scroll.svg" alt="">
            </div>

            <!-- tags para mobile fora do container -->
            <div id="nav-mobile"> 
                <a href="#"><img src="assets/linkedin.svg" alt=""></a>
                <a href="#"><img src="assets/instagram.svg" alt=""></a>
                <a href="#"><img src="assets/twitter.svg" alt=""></a>
            </div>
            <!-- fim tag visível apenas em mobile -->
    </main>

</body>
</html>
